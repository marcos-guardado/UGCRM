<p-table [value]="soldGames" class="mt-5 ml-2 mr-2">
  <ng-template pTemplate="header">
    <tr>
      <th>Juego</th>
      <th>Status</th>
      <th>Cantidad</th>
      <th>Key</th>
      <th>Plataforma</th>
      <th>Adquirido en</th>
      <th>Se vende en</th>
      <th>Notas</th>
      <th>Fecha de venta</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.name | titlecase }}</td>
      <td>
        <p-tag severity="danger" [value]="item.status | titlecase"></p-tag>
      </td>
      <td>{{ item.codes.length }}</td>
      <td class="mr-2 ml-2">
        <div
          class="flex mt-3 justify-content-center"
          *ngFor="let code of item.codes"
        >
          {{ code.code }}
        </div>
      </td>
      <td>{{ item.platform | titlecase }}</td>
      <td>{{ item.acquired | currency }}</td>
      <td>{{ item.finalPrice | currency }}</td>
      <td>{{ item.notes | titlecase }}</td>
      <td>{{ item.soldAt }}</td>

    </tr>
  </ng-template>
</p-table>
